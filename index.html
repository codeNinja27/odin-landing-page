<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="header">
        <div><img class="logo" src="images/spacelogo2.jpeg" alt="space logo"></div>
        <div class="links">
            <a href="https://www.jwst.nasa.gov/">NASA</a>
            <a href="https://www.spacex.com/">SpcaeX</a>
            <a href="https://www.blueorigin.com/">Blue Orgin</a>
        </div>

    </div>

    <div class="intro">
        <div class="left">
            <h1>A new view into the cosmos!</h1>
            <p>The James Webb Space Telescope (JWST) is a space telescope developed by NASA with contributions from the European Space Agency (ESA), and the Canadian Space Agency (CSA).</p>
            <button>Signup</button>
        </div>
        <div class="right">
            <img class="teleimg" src="images/james-webb-telescope.jpeg" alt="james-webb-telescope">
        </div>

    </div>

    <div class="imgtitle">
        <h2>Expectations and Risks</h2>
    </div>

    <div class="imgs">
        <div class="imgdivs">
            <img class="subimg" src="images/astronaut.jpeg" alt="An astronaut in space">
        </div>
        <div class="imgdivs">
            <img class="subimg" src="images/planets.jpeg" alt="An image of a bunch of earth like planets">
        </div>
        <div class="imgdivs">
            <img class="subimg" src="images/sun.jpeg" alt="An image of the sun">
        </div>
        <div class="imgdivs">
            <img class="subimg" src="images/aliens.jpeg" alt="An image of a alien in the shadows">
        </div>
    </div>

    <div class="quote">

    </div>

    <div class="sign">

    </div>

    <div class="footer">

    </div>
</body>
</html>
